services:
  postgres:
    image: postgres:15
    container_name: kvmp_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: kvmp_db
    ports:
      - "5432:5432"
    volumes:
      - kvmp_db:/var/lib/postgresql/data

volumes:
  kvmp_db: